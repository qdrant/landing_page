{{ with (.Site.GetPage "/headless/footer") }}
  <footer class="docs-footer w-100 py-0 pt-0 pb-4 pb-xl-0">
    <div class="docs-footer__cta">
      <h4>{{ .Params.question }}</h4>
      <a href="{{ .Params.questionButton.url }}" class="button button_outlined button_sm" target="_blank">
        {{ .Params.questionButton.text }}
      </a>
    </div>

    <div class="docs-footer__bottom">
      <div class="docs-footer__bottom-content">
        <span>{{ .Params.copyright }}</span>
        <div class="footer__bottom-links">
          <a href="{{ .Params.termsLink.url }}">{{ .Params.termsLink.text }}</a>
          <a href="{{ .Params.privacyLink.url }}">{{ .Params.privacyLink.text }}</a>
          <a href="{{ .Params.impressumLink.url }}">{{ .Params.impressumLink.text }}</a>
        </div>
      </div>
    </div>
  </footer>
{{ end }}
