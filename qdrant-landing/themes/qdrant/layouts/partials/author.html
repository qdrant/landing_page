{{ if and .Params.author .Params.author_link }}
<li>
    <a href="{{ .Params.author_link }}" target="_blank">
        <span class="fa fa-user mr-1"></span>{{ .Params.author }}
    </a>
</li>
{{ else if and .Params.author (not .Params.author_link) }}
<li>
    <span class="fa fa-user mr-1"></span>{{ .Params.author }}
</li>
{{ end }}
