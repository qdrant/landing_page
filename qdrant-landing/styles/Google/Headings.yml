  - Docker
  - Emmet
  - gRPC
  - HNSW
  - Hugging Face
  - Hybrid Cloud
  - I
  - IDs
  - JAR
  - JDK
  - Kubernetes
  - LangChain
  - Linux
  - macOS
  - Marketplace
  - MindsDB
  - MongoDB
  - OpenAI
  - Qdrant
  - Qdrant Cloud
  - REPL
  - SDK
  - Spark
  - Studio
  - txtai
  - TypeScript
  - URLs
