<div class="contact-form">
  {{ if .title }}<h6 class="contact-form__title">{{ .title }}</h6>{{ end }}
  {{ if .description }}<p class="contact-form__description">{{ .description }}</p>{{ end }}
  <div class="contact-form__top-overlay"></div>
  {{ partial "hubspot-form" (dict "id" .id "hubspotFormOptions" .hubspotFormOptions "context" . "classes" .classes) }}
</div>
</div>
