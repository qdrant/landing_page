<div id="{{- .id -}}" {{ if .classes }}class="{{ .classes }}"{{ end }}>
    <script>
      (function() {
        const options = {{- .hubspotFormOptions | safeJS -}};
        hbspt.forms.create({
          ...options,
          formInstanceId: "{{- .context.Permalink -}}#{{- .id -}}",
          pageId: "{{- .context.Permalink -}}",
          target: "#{{- .id -}}",
        });
      })()
   </script>
</div>
