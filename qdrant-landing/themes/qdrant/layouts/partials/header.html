<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">      
        
        <title>{{ .Title }}</title>

        {{ partial "seo_schema" . }}
        
        <link rel="shortcut icon" href="{{ "images/favicon.ico" | absURL }}" type="image/x-icon">
        <link rel="icon" href="{{ "images/favicon.ico" | absURL }}" type="image/x-icon">
        
        {{ partial "css" . }}
        
        {{ hugo.Generator }}
        
        {{ with .OutputFormats.Get "RSS" }}
            <link href="{{ .RelPermalink }}" rel="alternate" type="{{ .MediaType.Type }}" title="{{ $.Site.Title }}" />
            <link href="{{ .RelPermalink }}" rel="feed" type="{{ .MediaType.Type }}" title="{{ $.Site.Title }}" />
        {{ end }}

        {{ if .Site.GoogleAnalytics }}
            <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
            <script>
              window.dataLayer = window.dataLayer || [];
              function gtag(){dataLayer.push(arguments)};
              gtag('js', new Date());
              gtag('config', '{{ .Site.GoogleAnalytics }}');
            </script>
        {{ end }}


        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script><![endif]-->
        <!--[if lt IE 9]>
        <script src="js/respond.js"></script><![endif]-->

    </head>

    <body>

        <div class="page-wrapper">

            <!-- Main Header-->
            <header class="main-header header-style-three">
          
              <!--Header-Upper-->
              <div class="header-upper">
                <div class="auto-container">
                  <div class="clearfix">
          
                    <div class="pull-left logo-box">
                      <div class="logo"><a href="/"><img src="{{ .Site.Params.logo }}" width="190px" alt=""
                                                                  title="Qdrant"></a>
                      </div>
                    </div>
          
                    <div class="nav-outer clearfix">
                      <!--Mobile Navigation Toggler-->
                      <div class="mobile-nav-toggler"><i class="icon flaticon-menu"></i></div>
                      <!-- Main Menu -->
                      <nav class="main-menu show navbar-expand-md">
                        <div class="navbar-header">
                          <button class="navbar-toggler" type="button" data-toggle="collapse"
                                  data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                                  aria-expanded="false"
                                  aria-label="Toggle navigation">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                          </button>
                        </div>
          
                        <div class="navbar-collapse collapse clearfix" id="navbarSupportedContent">
                          <ul class="navigation clearfix">

                            {{ $currentPage := . }}
                            {{ range .Site.Menus.main }}
                            <li {{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}class="current"{{end}}><a href="{{ .URL }}">{{ .Name }}</a></li>
                            {{ end }}

                            <!-- <li class="current"><a href="index.html">Home</a></li>
                            <li><a href="solutions.html">Solutions</a></li>
                            <li><a href="documentation.html">Documentation</a></li> -->
                          </ul>
                        </div>
          
                      </nav>
          
                      <div class="outer-box">
                        <a class="btn btn-lg mt-1" href="{{ .Site.Params.github }}" target="_blank" title="github"><i
                                class="icon flaticon-github"></i></a>
                      </div>
          
                    </div>
          
                  </div>
                </div>
              </div>
              <!--End Header Upper-->
          
              <!-- Mobile Menu  -->
              <div class="mobile-menu">
                <div class="menu-backdrop"></div>
                <div class="close-btn"><span class="icon flaticon-multiply"></span></div>
          
                <nav class="menu-box">
                  <div class="nav-logo"><a href="/"><img src="{{ .Site.Params.logo }}" alt="" title=""></a>
                  </div>
                  <div class="menu-outer">
                    <!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header-->
                  </div>
                </nav>
              </div><!-- End Mobile Menu -->
          
            </header>
            <!--End Main Header -->
