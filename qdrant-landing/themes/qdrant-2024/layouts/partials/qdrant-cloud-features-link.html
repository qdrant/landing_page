{{ with (.Site.GetPage "/qdrant-cloud/qdrant-cloud-features-link") }}

    <div class="qdrant-cloud-features-link__wrapper container">
      <h6 class="qdrant-cloud-features-link__content">{{ .Params.content }}</h6>
      <a class="qdrant-cloud-features-link__link link link_xl" href="{{ .Params.link.url }}">

      </a>
    </div>
  </section>
{{ end }}
