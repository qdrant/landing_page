{{ with (.Site.GetPage "/customers/customers-hero") }}
  <section class="customers-hero">
    <div class="container">
      <h1 class="customers-hero__title">{{ .Params.title }}</h1>
      <p class="customers-hero__description">{{ .Params.description }}</p>
    </div>

    {{ with (.Site.GetPage "customer-list") }}
      {{ .Scratch.Set "setting" (slice " dark") }}{{ partial "customer-list" . }}
    {{ end }}
    <div class="customers-hero__overlay"></div>
  </section>
{{ end }}
