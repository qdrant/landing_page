{{ with (.Site.GetPage "/retrieval-augmented-generation/retrieval-augmented-generation-features") }}
  <section class="use-cases-vector-features">
    <div class="container">
      <div class="use-cases-vector-features__header row">
        <h3 class="use-cases-vector-features__title col-12 col-lg-6">{{ .Params.title }}</h3>
        <p class="use-cases-vector-features__description col-12 col-lg-6">{{ .Params.description }}</p>
      </div>
      <div class="row g-4 gy-md-3">
        {{ range .Params.features }}
          <div class="col-12 col-md-6 col-xl-3">
            <div class="card use-cases-vector-features__card">
              <img class="use-cases-vector-features__card-icon" src="{{ .icon.src }}" alt="{{ .icon.alt }}" />
              <h6 class="use-cases-vector-features__card-title">{{ .title }}</h6>
              <p class="use-cases-vector-features__card-description">{{ .description }}</p>
            </div>
          </div>
        {{ end }}
      </div>
    </div>
  </section>
{{ end }}
