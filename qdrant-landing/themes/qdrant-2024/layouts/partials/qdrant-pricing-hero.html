{{ with (.Site.GetPage "/pricing/qdrant-pricing-hero") }}
  <section class="qdrant-pricing-hero">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h3 class="qdrant-pricing-hero__title">{{ .Params.title }}</h3>
          <h5 class="qdrant-pricing-hero__subtitle">{{ .Params.subtitle }}</h5>
          <div class="qdrant-pricing-hero__description">{{ .Params.description }}</div>
        </div>
      </div>
    </div>
  </section>
{{ end }}
