{{ define "main" }}
<section class="auto-container pt-5 single-page">
    <div class="row clearfix">

        <!-- Sidebar Side -->
        {{ .Scratch.Set "scope" "single" }}
        {{ partial "blog-sidebar" . }}

        <!-- Content Side -->
        <div class="content-side col-lg-8 col-md-12 col-sm-12">
            {{ partial "blogpost" .}}
        </div>
    </div>
</section>

{{ end }}
